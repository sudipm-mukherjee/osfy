language: c
compiler:
  - gcc

addons:
    apt:
      packages:
         - bc
         - lftp
         - gcc-multilib
         - uboot-mkimage	 

cache:
  apt: true
#  ccache: true
  directories:
     - $HOME/local
#    - $HOME/.ccache

#sudo: required

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
#   - secure: ""


#  coverity_scan:
#    project:
#      name: "sudipm-mukherjee/parport"
